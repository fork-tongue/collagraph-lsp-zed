name = "Collagraph"
grammar = "vue"
path_suffixes = ["cgx"]
line_comments = ["# ", "<!-- "]
block_comment = ["<!--", "-->"]
tab_size = 4
hard_tabs = false
preferred_line_length = 88

# Include hyphens in word characters for directives like v-if, v-for
word_characters = ["-"]

# Bracket pairs for auto-closing (includes braces, brackets, parentheses, tags, and quotes)
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "<", end = ">", close = false, newline = true, not_in = ["string", "comment"] },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
  { start = "'", end = "'", close = true, newline = false, not_in = ["string", "comment"] },
  { start = "`", end = "`", close = true, newline = false, not_in = ["string"] },
]

# Auto-close before these characters
autoclose_before = ";:.,=}])"

[language_servers]
collagraph-lsp = {}
